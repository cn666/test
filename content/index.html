<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="../static/themes/vocsV2/main.css">
</head>
<style>
    body,html{
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow:row;
    }
    .icon{
        width: 30px;
        height: 30px;
        background-image:url("../static/themes/img/lefticon.png");
    }
    .img1{
        background-position: 0 0;
    }
    .img2{
        background-position: 0 120px;
    }
    .img3{
        background-position: 0 90px;
    }
    .img4{
        background-position: 0 60px;
    }
    .img5{
        background-position: 0 30px;
    }
</style>
<body>
<!--左侧-->
<div class="indexleft">
        <div class="leftitem">
            <div class="blueborder checkbor"></div>
            <div class="itemR checkact">
                <div class="iconbox"> <div class="icon img1"></div></div>
                <p>达标率</p>
            </div>
        </div>


        <div class="leftitem">
        <div class="blueborder "></div>
        <div class="itemR ">
            <div class="iconbox"> <div class="icon img2"></div></div>
            <p>传输有效率</p>
        </div>
    </div>

         <div class="leftitem">
        <div class="blueborder "></div>
        <div class="itemR ">
            <div class="iconbox"> <div class="icon img3"></div></div>
            <p>超标评价</p>
        </div>
    </div>

        <div class="leftitem">
        <div class="blueborder "></div>
        <div class="itemR ">
            <div class="iconbox"> <div class="icon img4"></div></div>
            <p>查询</p>
        </div>
    </div>

        <div class="leftitem">
        <div class="blueborder "></div>
        <div class="itemR ">
            <div class="iconbox"> <div class="icon img5"></div></div>
            <p>关注</p>
        </div>
    </div>

</div>


<!--右侧-->
<div class="indexright">
    <!--达标统计-->
     <!--<iframe src="pages/standardRate.html" frameborder="0" width="100%" height="100%" id="stand"></iframe>-->

    <!--企业超标情况-->
    <!--<iframe src="pages/standardRateItem.html" frameborder="0" width="100%" height="100%"></iframe>-->

    <!--达标率统计-->
    <iframe src="pages/standardRate.html" frameborder="0" width="100%" height="100%" id="iframe1"></iframe>
</div>


<script src="../static/js/V2.4/base_common.js"></script>
<script src="../static/js/V2.4/common.min.js"></script>
<script>

            var pageConfig={
                page:{
                    //达标率
                    dabiao:'pages/standardRate.html',

                    //传输有效率
                    chuanshu:'pages/transmission.html',

                    //超标评价
                    ping:"pages/evaluate.html",

                    //查询
                    find:"pages/find.html",

                    //关注
                    guanzhu:"pages/follow.html"
                }
            }

        $(".leftitem").click(function () {
            // 切换左侧选项卡
            $(this).find('.blueborder').addClass('checkbor');
            $(this).siblings().find('.blueborder').removeClass('checkbor');
            $(this).find('.itemR').addClass('checkact');
            $(this).siblings().find('.itemR').removeClass('checkact');

            if($(this).index()==0){
                //达标率
                $("#iframe1").attr('src',pageConfig.page.dabiao)
            }else if($(this).index()==1){
                //传输有效率
                $("#iframe1").attr('src',pageConfig.page.chuanshu)
            }else if($(this).index()==2){
                //超标评价
                $("#iframe1").attr('src',pageConfig.page.ping)
            }else if($(this).index()==3){
                //查询
                $("#iframe1").attr('src',pageConfig.page.find)
            }else if($(this).index()==4){
                //关注
                $("#iframe1").attr('src',pageConfig.page.guanzhu)
            }
        })

</script>
</body>
</html>
